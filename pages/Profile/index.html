<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="nav">
            <div class="button"><button class="js-btn active" data-target="#information"><i
                        class="fa-regular fa-user"></i>Thông tin cá
                    nhân</button>
            </div>
            <div class="button"><button class="js-btn" data-target="#change-password"><i
                        class="fa-solid fa-pencil"></i>Đổi mật khẩu</button></div>
            <div class="button logout"><button class=""><i class="fa-solid fa-right-from-bracket"></i>Đăng
                    xuất</button></div>
        </div>
        <div class="row information active" id="information">
            <button class="js-btn btn-response" data-target="#information">
                <div class="btn-content"><i class="fa-regular fa-user"></i>Thông tin cá
                    nhân</div><i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="content">
                <div class="title">Thông tin cá nhân <span class="required">*</span></div>
                <form action="">
                    <div class="input-group">
                        <div class="input">
                            <label for="name">Tên khách hàng </label>
                            <input type="text" id="name" value="alexwang@123">
                        </div>
                        <div class="input">
                            <label for="id">Mã khách hàng</label>
                            <input type="text" id="id" value="203456">
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="text" id="email" value="alexwang@gmail.com">
                        </div>
                        <div class="input">
                            <label for="phone">Số điện thoại</label>
                            <input type="text" id="phone" value="0987654321">
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input">
                            <label for="address">Địa chỉ</label>
                            <input type="text" id="address" value="123 Đường số 2, Phường 25, Quận Bình Thạnh, Tp HCM">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row change-password d-none" id="change-password">
            <button class="js-btn btn-response" data-target="#change-password">
                <div class="btn-content"><i class="fa-solid fa-pencil"></i>Đổi
                    mật khẩu</div><i class="fa-solid fa-angle-up"></i>
            </button>
            <div class="content">
                <div class="title">Đổi mật khẩu</div>
                <form action="">
                    <div class="input-group">
                        <div class="input">
                            <label for="old_pass">Nhập mật khẩu cũ</label>
                            <input type="text" id="old_pass" placeholder="Nhập tên ...">
                        </div>
                        <div class="input">
                            <label for="newpass">Mật khẩu mới</label>
                            <input type="text" id="newpass" placeholder="Nhập tên ...">
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input">
                            <label for="confirm-pass">Xác nhận mật khẩu mới</label>
                            <input type="text" id="confirm-pass" placeholder="Nhập tên ...">
                        </div>
                    </div>
                    <div class="button">
                        <button>Hủy</button>
                        <button>Xác nhận</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row logout-mobie">
            <div class="button logout"><button class=""><i class="fa-solid fa-right-from-bracket"></i>Đăng
                    xuất</button></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
